<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        
        <div class="calculadora">
            <h1 class="topo">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="operacao" onclick="clean()">C</button></td>
                    <td><button class="operacao" onclick="back()"><</button></td>
                    <td><button class="operacao" onclick="insert('/')">/</button></td>
                    <td><button  class="operacao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick= "insert('7')">7</button></td>
                    <td><button class="botao" onclick= "insert('8')">8</button></td>
                    <td><button class="botao" onclick= "insert('9')">9</button></td>
                    <td><button class="operacao" onclick= "insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick= "insert('4')">4</button></td>
                    <td><button class="botao" onclick= "insert('5')">5</button></td>
                    <td><button class="botao" onclick= "insert('6')">6</button></td>
                    <td><button class="operacao" onclick= "insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick= "insert('1')">1</button></td>
                    <td><button class="botao" onclick= "insert('2')">2</button></td>
                    <td><button class="botao" onclick= "insert('3')">3</button></td>
                    <td rowspan="2"><button class="igualdade" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer> <h3>by: Pedro and LÃ­via</h3></footer>
</body>

<script src="script.js"></script>
</html>
